!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">


    <input type="radio" name="slider" class="d-none" id="s1" checked>
    <input type="radio" name="slider" class="d-none" id="s2">
    <input type="radio" name="slider" class="d-none" id="s3">
    <input type="radio" name="slider" class="d-none" id="s4">
    <input type="radio" name="slider" class="d-none" id="s5">

    <div class="cards">
      <label for="s1" id="slide1">
        <div class="card">
          <div class="image">
            <img src="img/Quartz-153455.jpg" alt="">
            <div class="dots">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="infos">
            <span class="name">Clear quarts</span>
            <span class="lorem"></span>As the meaning of the name suggests, Clear Quartz is transparent and clear to white colored. It also goes by the name Rock Crystal. The meaning of Clear Quartz is healing and spiritual growth.
            </span>
          </div>
          <a href="/contact" class="btn-contact">details</a>
          <div class="socials">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-bookmark"></i>
            <i class="fa-solid fa-share-nodes"></i>
          </div>
        </div>
      </label>

      <label for="s2" id="slide2">
        <div class="card">
          <div class="image">
            <img src="img/Amethyst.jpg" alt="">
            <div class="dots">
              <div class="dot1"></div>
              <div class="dot2"></div>
              <div class="dot3"></div>
            </div>
          </div>
          <div class="infos">
            <span class="name">Amethyst</span>
            <span class="lorem">Amethyst crystals are one of the world’s most popular gemstones and have been in use for thousands of years. The believed healing properties of the stone are rather impressive and trace back to ancient Greek beliefs. In fact, the word ‘amethyst’ comes from the Greek word amethystos, which means sober and alludes to the idea 
              of maintaining a solid, sober mindset.</span>
          </div>
          <a href="/contact" class="btn-contact">details</a>
          <div class="socials">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-bookmark"></i>
            <i class="fa-solid fa-share-nodes"></i>
          </div>
        </div>
      </label>

      <label for="s3" id="slide3">
        <div class="card">
          <div class="image">
            <img src="img/Tigerseye.jpg" alt="">
            <div class="dots">
              <div class="dot1"></div>
              <div class="dot2"></div>
              <div class="dot3"></div>
            </div>
          </div>
          <div class="infos">
            <span class="name">tigers eye</span>
            <span class="lorem">Tiger's Eye is commonly a metamorphic rock that comes in shades of reddish brown with iron stripes. The meaning of Tigers Eye is self-confidence and inner strength. Take a look at our essential guide to healing gemstones and find a crystal that captures you.</span>
          </div>
          <a href="/contact" class="btn-contact">details</a>
          <div class="socials">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-bookmark"></i>
            <i class="fa-solid fa-share-nodes"></i>
          </div>
        </div>
      </label>

      <label for="s4" id="slide4">
        <div class="card">
          <div class="image">
            <img src="img/Moonstone.jpg" alt="">
            <div class="dots">
              <div class="dot1"></div>
              <div class="dot2"></div>
              <div class="dot3"></div>
            </div>
          </div>
          <div class="infos">
            <span class="name">Moonstone</span>
            <span class="lorem">Moonstone represents inner clarity, cyclical change, and a connection to the feminine. It is a symbol of light and hope and also encourages us to embrace new beginnings. It is closely linked to themes of femininity such as fertility, balance, softness, and intuition.</span>
          </div>
          <a href="/contact" class="btn-contact">details</a>
          <div class="socials">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-bookmark"></i>
            <i class="fa-solid fa-share-nodes"></i>
          </div>
        </div>
      </label>

      <label for="s5" id="slide5">
        <div class="card">
          <div class="image">
            <img src="img/Obsidian.jpg" alt="">
            <div class="dots">
              <div class="dot1"></div>
              <div class="dot2"></div>
              <div class="dot3"></div>
            </div>
          </div>
          <div class="infos">
            <span class="name">Obsidian</span>
            <span class="lorem">Obsidian is hard and brittle and was commonly used for tools. The meaning of Obsidian is safety and grounding.
            </span>s</span>
          </div>
          <a href="/contact" class="btn-contact">details</a>
          <div class="socials">
